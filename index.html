<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>jqCalculator</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="calculator">
			<form action="">
				<input class="nmbr number1" type="text" placeholder="Число 1">
				<input class="nmbr number2" type="text" placeholder="Число 2">
				<input class="btn" type="button" value="+">
				<input class="btn" type="button" value="-">
				<input class="btn" type="button" value="*">
				<input class="btn" type="button" value="/">
				<input class="result" type="text" disabled placeholder="Результат">

			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>

</html>
